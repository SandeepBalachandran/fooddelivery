<div class="main-panel">
  <!-- <button (click)="openModal()">Open Modal</button> -->
  <div class="table-wrap">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column symbol-->
          <ng-container matColumnDef="donorname">
            <th mat-header-cell *matHeaderCellDef> Donor Name </th>
            <td mat-cell *matCellDef="let element"> {{element.donor_name}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="donoraddress">
            <th mat-header-cell *matHeaderCellDef> Donor Address </th>
            <td mat-cell *matCellDef="let element"> {{element.donor_address}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="donormobile">
            <th mat-header-cell *matHeaderCellDef> Donor Mobile Number </th>
            <td mat-cell *matCellDef="let element"> {{element.donar_mobile}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="foodtype">
            <th mat-header-cell *matHeaderCellDef> Food Type </th>
            <td mat-cell *matCellDef="let element"> {{element.food_type}} </td>
          </ng-container>

          <ng-container matColumnDef="eventname">
            <th mat-header-cell *matHeaderCellDef> Event Name </th>
            <td mat-cell *matCellDef="let element"> {{element.event_name}} </td>
          </ng-container>

          <ng-container matColumnDef="eventtime">
            <th mat-header-cell *matHeaderCellDef> Event Time </th>
            <td mat-cell *matCellDef="let element"> {{element.event_time}} </td>
          </ng-container>

          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
          </ng-container>



          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Completion Status</th>
              <td mat-cell *matCellDef="let element">
              	<mat-checkbox class="example-margin" [disabled]="completed" [checked]="element.complete" (click)="assignData(element.id)"></mat-checkbox>
              </td>
            </ng-container>

            <!-- <ng-container matColumnDef="delivered">
              <th mat-header-cell *matHeaderCellDef> Delievered </th>
              <td mat-cell *matCellDef="let element">
                <mat-checkbox class="example-margin" [disabled]="delivered" [checked]="element.delivery"  (click)="agentdonationdelivery(element.id)" ></mat-checkbox>
              </td>
            </ng-container> -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
      </div>
    </div>



</div>
