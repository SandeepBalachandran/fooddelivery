<div class="main-panel">
  <!-- <button (click)="openModal()">Open Modal</button> -->
  <div class="table-wrap">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column symbol-->
          <ng-container matColumnDef="{{column.id}}" *ngFor="let column of columnNames">
            <th mat-header-cell *matHeaderCellDef> {{column.value}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column.id]}} </td>
             <!-- <mat-cell *matCellDef="let element"> {{element[column.id]}} </mat-cell> -->
          </ng-container>

          <!-- <ng-container matColumnDef="Actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
              <td mat-cell *matCellDef="let element"> <button class="btn btn-success" (click)="assignData()">Assign</button></td>
          </ng-container> -->

          <!-- <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Custom Title</th>
            <td mat-cell *matCellDef="let element"> <button class="btn btn-success" (click)="assignData()">Assign</button></td>
          </ng-container> -->

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>   
            <td mat-cell *matCellDef="let element"> 
              <button class="btn btn-success" (click)="assignData()">Assign</button> 
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
      </div>
    </div>
    

  
</div>
