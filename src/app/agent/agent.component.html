<div class="main-panel">
    <div class="table-wrap">
		<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

			<!-- Position Column -->
			<ng-container matColumnDef="event_name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Event Name </th>
				<td mat-cell *matCellDef="let element"> {{element.event_name}} </td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="food_type">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Food Type </th>
				<td mat-cell *matCellDef="let element"> {{element.food_type}} </td>
			</ng-container>

			

			<!-- Symbol Column -->
			<ng-container matColumnDef="quantity">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
				<td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
			</ng-container>

			<ng-container matColumnDef="agent">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Agent </th>
				<td mat-cell *matCellDef="let element"> {{element.agent}} </td>
			</ng-container>

			<ng-container matColumnDef="receiver">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Receiver </th>
				<td mat-cell *matCellDef="let element"> {{element.receiver}} </td>
			</ng-container>


			<ng-container matColumnDef="address">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
				<td mat-cell *matCellDef="let element"> {{element.address}} </td>
	 		</ng-container>

			<ng-container matColumnDef="donor_name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Donor Name </th>
				<td mat-cell *matCellDef="let element"> {{element.donor_name}} </td>
			</ng-container>

			<ng-container matColumnDef="donor_address">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Donor Address </th>
				<td mat-cell *matCellDef="let element"> {{element.donor_address}} </td>
			</ng-container>

			<ng-container matColumnDef="checked">
				<th mat-header-cell *matHeaderCellDef> Checked </th>
				<td mat-cell *matCellDef="let element">
					<mat-checkbox class="example-margin" [disabled]="checked"   (click)="agentdonationchecked(element.id)" ></mat-checkbox>
				</td>
			</ng-container>

			<ng-container matColumnDef="completed">
				<th mat-header-cell *matHeaderCellDef> Pickup </th>
				<td mat-cell *matCellDef="let element">
					<mat-checkbox class="example-margin" [disabled]="pickedup"  (click)="agentdonationpickup(element.id)"></mat-checkbox>
				</td>
			</ng-container>

		

			<ng-container matColumnDef="delivered">
				<th mat-header-cell *matHeaderCellDef> Delievered </th>
				<td mat-cell *matCellDef="let element">
					<mat-checkbox class="example-margin" [disabled]="delivered"   (click)="agentdonationdelivery(element.id)" ></mat-checkbox>
				</td>
			</ng-container>
			


			
			
			
			
<!-- 			<ng-container matColumnDef="Actions">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
				<td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn">Edit</button></td>
			</ng-container> -->

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
</div>
